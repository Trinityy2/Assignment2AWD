<html>

  <head>
    <meta charset="UTF-8">
    <title>Mondrian Drawing Kiosk</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class  = "drawer-open">
    <div id="app">
      <canvas id="canvas" height="500px" width="920px" ></canvas>
      <div id="drawer">
        <img src="images/image.png" height="625px" width="307px">
      </div>
      <div id="tools" class ="tools">
        <img src="images/undo-arrow.svg" height="60px" width="60px" data-action="undo" class="disabled" />
        <img src="images/clearsymbol.png" height="60px" width="60px" data-action="delete" />
      </div>
      <div id="brushes" class = "art">
       <img src="images/straightline.svg"/ height="50px" width="200px">
       <img src="images/Redbrush.svg"/ height="50px" width="200px">
       <img src="images/Bluebrush.svg"/ height="50px" width="200px">
       <img src="images/yellowbrush.svg"/ height="50px" width="200px">
      </div>
    </div>

        </div>
      </div>

    <script type="text/javascript" src="js/script.js"> </script>

</html>
