<html>

  <head>
    <meta charset="UTF-8">
    <title>Mondrian Drawing Kiosk</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <canvas id="canvas" height="500px" width="920px" ></canvas>
      <div id="drawer" class="brushes">
            <img src="images/straightline.svg" height="60px" width="300px" data-function="line" data-size="1" class="active"/>
            <img src="images/Redbrush.svg" height="60px" width="300px" data-function="brush" data-color="red"/>
            <img src="images/Bluebrush.svg" height="60px" width="300px" data-function="brush" data-color="blue" />
            <img src="images/yellowbrush.svg" height="60px" width="300px" data-function="brush" data-color="yellow" />
           </div>
      <div id="tools" class ="tools">
        <img src="images/undo-arrow.svg" height="60px" width="60px" data-action="undo" class="disabled" />
        <img src="images/delete.svg" height="60px" width="60px" data-action="delete" />
      </div>
      <div id ="quads" class="tools">
          <img src="images/quads.JPG" height="100px" width="100px" data-function="quads"/>
      </div>
      <div id="draweropener" class="tools">
        <img src="images/open drawer.jpg" height="60px" width="60px"/>
    </div>
    </div>
	
	<script>
 document.querySelector	( '#draweropener' ).addEventListener( 'touchend', openDrawer );
 function openDrawer(){	
  document.querySelector( 'html' ).classList.toggle( 'drawer-open' );
  }
  
</script>

        </div>
      </div>
    </div> -->

    <script type="text/javascript" src="js/script.js"> </script>
  </body>

</html>
